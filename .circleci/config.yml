# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:8.9.1


jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - run: npm install --no-save
    
  test:
    <<: *defaults  
    steps:
      - checkout
      - run: npm run test

  build:
    <<: *defaults  
    steps:
      - checkout
      - run: npm run build
  
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish
            
workflows:
  version: 2
  deploy:
    ignore:
    - develop
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - build:
          requires:
            - install
            - test
      - deploy:
          requires:
            - build
          only:
            - production